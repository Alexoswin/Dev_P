<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <h1 style="text-align: center;">Login Page</h1>
  <form action="/login" method="post" style="max-width: 300px; margin: 0 auto;">
    <label for="username" style="font-weight: bold;">Username:</label>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
    <label for="password" style="font-weight: bold;">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
    <button type="submit" style="background-color: #0074d9; color: white; border: none; padding: 10px 20px; cursor: pointer;">Login</button>
  </form>
</body>
</html>
